{{- if not .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kraken.fullname" . }}-secrets
  labels:
    {{- include "kraken.labels" . | nindent 4 }}
type: Opaque
stringData:
  # JWT secrets
  JWT_SECRET: {{ .Values.secrets.jwtSecret | quote }}
  JWT_REFRESH_SECRET: {{ .Values.secrets.jwtRefreshSecret | quote }}

  # LiveKit API secret
  LIVEKIT_API_SECRET: {{ .Values.livekit.apiSecret | quote }}

  {{- if .Values.redis.bundled }}
  # Redis password (from bundled Redis)
  REDIS_PASSWORD: {{ .Values.redis.auth.password | quote }}
  {{- else if .Values.redis.external.password }}
  # Redis password (from external Redis)
  REDIS_PASSWORD: {{ .Values.redis.external.password | quote }}
  {{- end }}
{{- end }}
