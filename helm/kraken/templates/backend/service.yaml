apiVersion: v1
kind: Service
metadata:
  name: {{ include "kraken.fullname" . }}-backend
  labels:
    {{- include "kraken.backend.labels" . | nindent 4 }}
  {{- with .Values.backend.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.backend.service.type }}
  # sessionAffinity removed to allow Redis adapter to coordinate Socket.IO across replicas
  # Sticky sessions are handled at ingress level via cookie affinity
  sessionAffinity: None
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "kraken.backend.selectorLabels" . | nindent 4 }}
