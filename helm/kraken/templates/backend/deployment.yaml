apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kraken.fullname" . }}-backend
  labels:
    {{- include "kraken.backend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.backend.autoscaling.enabled }}
  replicas: {{ .Values.backend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kraken.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/backend/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/backend/secret.yaml") . | sha256sum }}
        {{- with .Values.backend.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "kraken.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "kraken.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "kraken.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.backend.podSecurityContext | nindent 8 }}
      containers:
        - name: backend
          securityContext:
            {{- toYaml .Values.backend.securityContext | nindent 12 }}
          image: {{ include "kraken.backend.image" . }}
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "kraken.fullname" . }}-backend-config
            - secretRef:
                name: {{ if .Values.secrets.existingSecret }}{{ .Values.secrets.existingSecret }}{{ else }}{{ include "kraken.fullname" . }}-secrets{{ end }}
          livenessProbe:
            {{- toYaml .Values.backend.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.backend.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          {{- if or .Values.fileStorage.enabled .Values.replayStorage.enabled }}
          volumeMounts:
            {{- if .Values.fileStorage.enabled }}
            - name: uploads
              mountPath: /app/uploads
            {{- end }}
            {{- if .Values.replayStorage.enabled }}
            - name: replay-segments
              mountPath: {{ .Values.replayStorage.mountPath }}
            {{- end }}
          {{- end }}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if .Values.fileStorage.enabled }}
        - name: uploads
          persistentVolumeClaim:
            claimName: {{ include "kraken.fullname" . }}-uploads
        {{- else }}
        - name: uploads
          emptyDir: {}  # Fallback to ephemeral storage if persistent storage disabled
        {{- end }}
        {{- if .Values.replayStorage.enabled }}
        - name: replay-segments
          persistentVolumeClaim:
            claimName: {{ include "kraken.fullname" . }}-replay-segments
        {{- end }}
