{{- if .Values.fileStorage.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "kraken.fullname" . }}-uploads
  labels:
    {{- include "kraken.backend.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteMany  # Multiple backend pods can mount simultaneously
  {{- if hasKey .Values.fileStorage "storageClassName" }}
  storageClassName: {{ .Values.fileStorage.storageClassName | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.fileStorage.size }}
  {{- if .Values.fileStorage.nfs.enabled }}
  # Bind to the specific NFS PV we created
  volumeName: {{ include "kraken.fullname" . }}-uploads-nfs
  {{- end }}
{{- end }}
---
{{- if .Values.replayStorage.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "kraken.fullname" . }}-replay-segments
  labels:
    {{- include "kraken.backend.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteMany  # Multiple backend pods and LiveKit egress can mount simultaneously
  {{- if hasKey .Values.replayStorage "storageClassName" }}
  storageClassName: {{ .Values.replayStorage.storageClassName | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.replayStorage.size }}
  {{- if .Values.replayStorage.nfs.enabled }}
  # Bind to the specific NFS PV we created for replay segments
  volumeName: {{ include "kraken.fullname" . }}-replay-segments-nfs
  {{- end }}
{{- end }}
