apiVersion: v2
name: kraken
description: A Discord-like voice and text chat application with video calling support
type: application
version: 0.0.1
appVersion: "0.0.1"
keywords:
  - chat
  - voice
  - video
  - discord
  - websocket
  - livekit
home: https://github.com/krakenchat/kraken
sources:
  - https://github.com/krakenchat/kraken
maintainers:
  - name: Kraken Team
    email: oss@krakenchat.app
icon: https://raw.githubusercontent.com/krakenchat/kraken/main/logo.png

# Optional dependencies (can be disabled via values.yaml)
dependencies:
  - name: mongodb
    version: "15.6.22"
    repository: "https://charts.bitnami.com/bitnami"
    condition: mongodb.bundled
    tags:
      - database
  - name: redis
    version: "19.6.4"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.bundled
    tags:
      - cache
