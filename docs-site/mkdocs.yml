site_name: Kraken Docs
site_url: https://docs.krakenchat.app
site_description: Documentation for Kraken â€” self-hosted Discord-like voice and text chat
repo_url: https://github.com/krakenchat/kraken
repo_name: krakenchat/kraken
edit_uri: edit/main/docs-site/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
      - First Run: getting-started/first-run.md
  - Architecture:
      - Overview: architecture/overview.md
      - Backend: architecture/backend.md
      - Frontend: architecture/frontend.md
      - Database Schema: architecture/database.md
      - WebSocket Patterns: architecture/websocket-patterns.md
  - Deployment:
      - Docker Compose: deployment/docker-compose.md
      - Kubernetes: deployment/kubernetes.md
      - Release Process: deployment/release-process.md
      - WebSocket Troubleshooting: deployment/websocket-troubleshooting.md
  - Features:
      - Overview: features/index.md
      - Replay Buffer: features/replay-buffer.md
  - Contributing:
      - Overview: contributing/index.md
      - Development Setup: contributing/development-setup.md
      - Testing Guide: contributing/testing.md
      - Code Patterns: contributing/code-patterns.md
  - Security: security.md
  - License: license.md

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/krakenchat/kraken

copyright: Copyright &copy; 2025-2026 Kraken Chat
