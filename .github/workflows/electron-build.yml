name: Build Electron Apps

on:
  push:
    tags:
      - 'v*.*.*'           # Full release
      - 'electron-v*.*.*'  # Electron-only release
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to build'
        type: choice
        options:
          - all
          - windows
          - linux
        default: 'all'
      create_release:
        description: 'Create GitHub Release'
        type: boolean
        default: false
      version:
        description: 'Version override (e.g., 1.0.1)'
        type: string
        required: false

env:
  GITHUB_OWNER: ${{ github.repository_owner }}
  GITHUB_REPO: ${{ github.event.repository.name }}

jobs:
  quality-check:
    name: Quality Check (Lint & Type Check)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate API client
        working-directory: frontend
        run: npx openapi-ts

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Type check with TypeScript
        working-directory: frontend
        run: npx tsc --noEmit

  build-windows:
    name: Build Windows Installer
    needs: quality-check
    runs-on: windows-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && (inputs.platforms == 'all' || inputs.platforms == 'windows'))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: frontend
        run: |
          $tagName = "${{ github.ref_name }}"
          # Remove prefix (v, electron-v, etc.)
          $version = $tagName -replace '^(electron-)?v', ''
          Write-Host "Setting version to: $version"
          npm version $version --no-git-tag-version --allow-same-version
        shell: pwsh

      - name: Set version from input
        if: github.event_name == 'workflow_dispatch' && inputs.version != ''
        working-directory: frontend
        run: |
          $version = "${{ inputs.version }}"
          Write-Host "Setting version to: $version"
          npm version $version --no-git-tag-version --allow-same-version
        shell: pwsh

      - name: Install dependencies
        run: npm ci

      - name: Install platform-specific Rollup binary
        run: npm install @rollup/rollup-win32-x64-msvc --no-save

      - name: Generate API client
        working-directory: frontend
        run: npx openapi-ts

      - name: Build Windows NSIS installer
        working-directory: frontend
        run: npm run build:all && npx electron-builder --win --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows installer
        uses: actions/upload-artifact@v6
        with:
          name: windows-installer
          path: frontend/dist/Kraken Setup *.exe
          retention-days: 7

      - name: Upload Windows blockmap
        uses: actions/upload-artifact@v6
        with:
          name: windows-blockmap
          path: frontend/dist/Kraken Setup *.exe.blockmap
          retention-days: 7

      - name: Upload Windows update manifest
        uses: actions/upload-artifact@v6
        with:
          name: windows-yml
          path: frontend/dist/latest.yml
          retention-days: 7

  build-linux:
    name: Build Linux Packages
    needs: quality-check
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && (inputs.platforms == 'all' || inputs.platforms == 'linux'))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: frontend
        run: |
          TAG_NAME="${{ github.ref_name }}"
          # Remove prefix (v, electron-v, etc.)
          VERSION="${TAG_NAME#electron-}"
          VERSION="${VERSION#v}"
          echo "Setting version to: $VERSION"
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Set version from input
        if: github.event_name == 'workflow_dispatch' && inputs.version != ''
        working-directory: frontend
        run: |
          VERSION="${{ inputs.version }}"
          echo "Setting version to: $VERSION"
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Install dependencies
        run: npm ci

      - name: Generate API client
        working-directory: frontend
        run: npx openapi-ts

      - name: Build Linux packages (AppImage, deb, rpm)
        working-directory: frontend
        run: npm run build:all && npx electron-builder --linux AppImage deb rpm --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v6
        with:
          name: linux-appimage
          path: frontend/dist/Kraken-*.AppImage
          retention-days: 7

      - name: Upload Linux Debian package
        uses: actions/upload-artifact@v6
        with:
          name: linux-deb
          path: frontend/dist/kraken_*_amd64.deb
          retention-days: 7

      - name: Upload Linux RPM package
        uses: actions/upload-artifact@v6
        with:
          name: linux-rpm
          path: frontend/dist/kraken-*.x86_64.rpm
          retention-days: 7

      - name: Upload Linux update manifest
        uses: actions/upload-artifact@v6
        with:
          name: linux-yml
          path: frontend/dist/latest-linux.yml
          retention-days: 7

  create-release:
    name: Create GitHub Release
    needs: [quality-check, build-windows, build-linux]
    runs-on: ubuntu-latest
    # Create release for version tags OR when manually requested
    # Use always() to run even if some platform builds were skipped
    if: |
      always() &&
      (startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.create_release)) &&
      (needs.build-windows.result == 'success' || needs.build-linux.result == 'success')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Determine release tag
        id: release-info
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Download Windows installer
        if: needs.build-windows.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: release-artifacts/

      - name: Download Windows blockmap
        if: needs.build-windows.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: windows-blockmap
          path: release-artifacts/

      - name: Download Windows update manifest
        if: needs.build-windows.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: windows-yml
          path: release-artifacts/

      - name: Download Linux AppImage
        if: needs.build-linux.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: linux-appimage
          path: release-artifacts/

      - name: Download Linux Debian package
        if: needs.build-linux.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: linux-deb
          path: release-artifacts/

      - name: Download Linux RPM package
        if: needs.build-linux.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: linux-rpm
          path: release-artifacts/

      - name: Download Linux update manifest
        if: needs.build-linux.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: linux-yml
          path: release-artifacts/

      - name: List release artifacts
        run: ls -lah release-artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release-info.outputs.tag }}
          files: release-artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [quality-check, build-windows, build-linux]
    if: always()

    steps:
      - name: Generate build summary
        run: |
          echo "## Electron Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.build-windows.result }}" == "success" ]; then
            echo "âœ… Windows NSIS installer built successfully" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.build-windows.result }}" == "skipped" ]; then
            echo "â­ï¸ Windows build skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Windows build failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.build-linux.result }}" == "success" ]; then
            echo "âœ… Linux packages built successfully (AppImage, deb, rpm)" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.build-linux.result }}" == "skipped" ]; then
            echo "â­ï¸ Linux build skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Linux build failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Event Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch/Tag**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.ref_type }}" == "tag" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ **Release**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }})" >> $GITHUB_STEP_SUMMARY
          fi
