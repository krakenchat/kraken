name: Build Electron Apps

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  GITHUB_OWNER: ${{ github.repository_owner }}
  GITHUB_REPO: ${{ github.event.repository.name }}

jobs:
  quality-check:
    name: Quality Check (Lint & Type Check)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Type check with TypeScript
        working-directory: frontend
        run: npx tsc --noEmit

  build-windows:
    name: Build Windows Installer
    needs: quality-check
    runs-on: windows-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Windows NSIS installer
        working-directory: frontend
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: frontend/dist/Kraken Setup *.exe
          retention-days: 7

      - name: Upload Windows blockmap
        uses: actions/upload-artifact@v4
        with:
          name: windows-blockmap
          path: frontend/dist/Kraken Setup *.exe.blockmap
          retention-days: 7

  build-linux:
    name: Build Linux Packages
    needs: quality-check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Linux packages (AppImage, deb, rpm)
        working-directory: frontend
        run: npm run build:all && npx electron-builder --linux AppImage deb rpm
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: frontend/dist/Kraken-*.AppImage
          retention-days: 7

      - name: Upload Linux Debian package
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: frontend/dist/kraken_*_amd64.deb
          retention-days: 7

      - name: Upload Linux RPM package
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm
          path: frontend/dist/kraken-*.x86_64.rpm
          retention-days: 7

      - name: Upload Linux update manifest
        uses: actions/upload-artifact@v4
        with:
          name: linux-yml
          path: frontend/dist/latest-linux.yml
          retention-days: 7

  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Windows installer
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: release-artifacts/

      - name: Download Windows blockmap
        uses: actions/download-artifact@v4
        with:
          name: windows-blockmap
          path: release-artifacts/

      - name: Download Linux AppImage
        uses: actions/download-artifact@v4
        with:
          name: linux-appimage
          path: release-artifacts/

      - name: Download Linux Debian package
        uses: actions/download-artifact@v4
        with:
          name: linux-deb
          path: release-artifacts/

      - name: Download Linux RPM package
        uses: actions/download-artifact@v4
        with:
          name: linux-rpm
          path: release-artifacts/

      - name: Download Linux update manifest
        uses: actions/download-artifact@v4
        with:
          name: linux-yml
          path: release-artifacts/

      - name: List release artifacts
        run: ls -lah release-artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]
    if: always()

    steps:
      - name: Generate build summary
        run: |
          echo "## Electron Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.build-windows.result }}" == "success" ]; then
            echo "âœ… Windows NSIS installer built successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Windows build failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.build-linux.result }}" == "success" ]; then
            echo "âœ… Linux packages built successfully (AppImage, deb, rpm)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Linux build failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Event Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch/Tag**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.ref_type }}" == "tag" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ **Release**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }})" >> $GITHUB_STEP_SUMMARY
          fi
