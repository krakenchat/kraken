name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: frontend
        run: pnpm exec playwright install chromium --with-deps

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build E2E images with cache
        uses: docker/bake-action@v6
        with:
          files: docker-compose.e2e.yml
          load: true
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max

      - name: Start E2E services
        run: |
          docker compose -f docker-compose.e2e.yml up -d mongo-test redis-test
          echo "Waiting for MongoDB..."
          for i in {1..30}; do
            if docker compose -f docker-compose.e2e.yml exec -T mongo-test mongosh --eval "rs.status()" > /dev/null 2>&1; then
              echo "MongoDB is ready!"
              break
            fi
            sleep 2
          done
          echo "Waiting for Redis..."
          for i in {1..15}; do
            if docker compose -f docker-compose.e2e.yml exec -T redis-test redis-cli ping > /dev/null 2>&1; then
              echo "Redis is ready!"
              break
            fi
            sleep 1
          done
          docker compose -f docker-compose.e2e.yml up -d backend-test

      - name: Wait for backend
        run: |
          echo "Waiting for backend..."
          for i in {1..60}; do
            if curl -s http://localhost:3001/api/health > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Backend failed to start"
              docker compose -f docker-compose.e2e.yml logs backend-test --tail=100
              exit 1
            fi
            sleep 2
          done

      - name: Seed test database
        run: |
          echo "Seeding test database..."
          docker compose -f docker-compose.e2e.yml exec -T backend-test pnpm exec ts-node prisma/seed-e2e.ts

      - name: Start frontend
        run: |
          docker compose -f docker-compose.e2e.yml up -d --no-recreate frontend-test
          echo "Verifying backend is still healthy..."
          for i in {1..60}; do
            if curl -s http://localhost:3001/api/health > /dev/null 2>&1; then
              echo "Backend is healthy!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Backend lost after frontend start"
              docker compose -f docker-compose.e2e.yml logs backend-test --tail=100
              exit 1
            fi
            sleep 2
          done
          echo "Waiting for frontend..."
          for i in {1..30}; do
            if curl -s http://localhost:5174 > /dev/null 2>&1; then
              echo "Frontend is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Frontend failed to start"
              docker compose -f docker-compose.e2e.yml logs frontend-test --tail=50
              exit 1
            fi
            sleep 2
          done

      - name: Run Playwright tests
        working-directory: frontend
        run: pnpm exec playwright test
        env:
          E2E_BASE_URL: http://localhost:5174
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 7

      - name: Stop Docker services
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v
