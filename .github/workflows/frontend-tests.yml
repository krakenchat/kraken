name: Frontend Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'shared/**'
      - '.github/workflows/frontend-tests.yml'
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'shared/**'
      - '.github/workflows/frontend-tests.yml'

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate API client
        working-directory: ./frontend
        run: pnpm exec openapi-ts

      - name: Run unit tests with coverage
        working-directory: ./frontend
        run: pnpm run test:cov

      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ./frontend
        run: |
          COVERAGE=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          if (( $(echo "$COVERAGE < 50" | bc -l) )); then COLOR=red
          elif (( $(echo "$COVERAGE < 70" | bc -l) )); then COLOR=yellow
          elif (( $(echo "$COVERAGE < 80" | bc -l) )); then COLOR=orange
          elif (( $(echo "$COVERAGE < 90" | bc -l) )); then COLOR=green
          else COLOR=brightgreen; fi
          curl -s "https://img.shields.io/badge/coverage-${COVERAGE}%25-${COLOR}" > badge.svg

      - name: Push badge to badges branch
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin badges:badges 2>/dev/null || git checkout --orphan badges
          git checkout badges || git checkout --orphan badges
          git rm -rf . 2>/dev/null || true
          cp frontend/coverage/badge.svg frontend-coverage.svg 2>/dev/null || true
          git checkout badges -- backend-coverage.svg 2>/dev/null || true
          git add *.svg
          git commit -m "Update frontend coverage badge" --allow-empty || true
          git push origin badges
