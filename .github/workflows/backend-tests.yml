name: Backend Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - 'shared/**'
      - '.github/workflows/backend-tests.yml'
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'shared/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: ./backend
        run: pnpm run prisma:generate

      - name: Run ESLint
        working-directory: ./backend
        run: pnpm run lint

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    services:
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_DATABASE: test
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: ./backend
        run: pnpm run prisma:generate

      - name: Run unit tests with coverage
        working-directory: ./backend
        run: pnpm run test:cov
        env:
          DATABASE_URL: mongodb://localhost:27017/test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key
          JWT_REFRESH_SECRET: test-refresh-secret-key

      - name: Check coverage thresholds
        if: always()
        working-directory: ./backend
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "Coverage summary:"
            cat coverage/coverage-summary.json
          fi

      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ./backend
        run: |
          COVERAGE=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          if (( $(echo "$COVERAGE < 50" | bc -l) )); then COLOR=red
          elif (( $(echo "$COVERAGE < 70" | bc -l) )); then COLOR=yellow
          elif (( $(echo "$COVERAGE < 80" | bc -l) )); then COLOR=orange
          elif (( $(echo "$COVERAGE < 90" | bc -l) )); then COLOR=green
          else COLOR=brightgreen; fi
          curl -s "https://img.shields.io/badge/coverage-${COVERAGE}%25-${COLOR}" > badge.svg

      - name: Push badge to badges branch
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin badges:badges 2>/dev/null || git checkout --orphan badges
          git checkout badges || git checkout --orphan badges
          git rm -rf . 2>/dev/null || true
          cp backend/coverage/badge.svg backend-coverage.svg 2>/dev/null || true
          git checkout badges -- frontend-coverage.svg 2>/dev/null || true
          git add *.svg
          git commit -m "Update backend coverage badge" --allow-empty || true
          git push origin badges
